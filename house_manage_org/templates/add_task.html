<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일정 등록하기</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #1e3a8a;
            margin-bottom: 25px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="date"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="email"]:focus {
            border-color: #1e3a8a;
            outline: none;
        }
        .button-group {
            text-align: center;
            margin-top: 30px;
        }
        button {
            background-color: #1e3a8a;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: #1c2b5e;
            transform: translateY(-2px);
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #1e3a8a;
            text-decoration: none;
            font-size: 14px;
        }

        /* 팝업 스타일 */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            max-width: 400px;
            width: 90%;
            animation: fadeIn 0.3s ease-out;
        }
        .popup-content p {
            font-size: 18px;
            color: #333;
            line-height: 1.5;
        }
        .popup-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: #ccc;
            transition: color 0.2s;
        }
        .popup-close:hover {
            color: #888;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>일정 등록</h1>
        <form id="task-form" action="/add_form" method="post">
            <div class="form-group">
                <label for="item_name">일정 항목</label>
                <input type="text" id="item_name" name="item_name" required>
            </div>
            <div class="form-group">
                <label for="model_name">세부 모델 (선택 사항)</label>
                <input type="text" id="model_name" name="model_name">
            </div>
            <div class="form-group">
                <label for="due_date">마감일</label>
                <input type="date" id="due_date" name="due_date" required>
            </div>
            <div class="form-group">
                <label for="email">알림 받을 이메일</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="button-group">
                <button type="submit">등록하기</button>
            </div>
        </form>
        <a href="/" class="back-link">일정 목록으로 돌아가기</a>
    </div>

    <div id="popup-overlay" class="popup-overlay">
        <div class="popup-content">
            <button id="popup-close-btn" class="popup-close">&times;</button>
            <p id="popup-message"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('task-form');
            const popupOverlay = document.getElementById('popup-overlay');
            const popupMessage = document.getElementById('popup-message');
            const popupCloseBtn = document.getElementById('popup-close-btn');

            // --- 마감일 오늘 날짜로 자동 설정하는 코드 추가 ---
            const dueDateInput = document.getElementById('due_date');
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            dueDateInput.value = `${year}-${month}-${day}`;
            // ---------------------------------------------------

            form.addEventListener('submit', async (event) => {
                event.preventDefault();

                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                try {
                    const response = await fetch('/add_form', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data),
                    });

                    const result = await response.json();

                    if (response.ok) {
                        popupMessage.innerHTML = result.message;
                        popupOverlay.style.display = 'flex';
                        form.reset(); // 폼 필드 초기화
                        
                        // 폼 초기화 후 다시 마감일을 오늘 날짜로 설정
                        dueDateInput.value = `${year}-${month}-${day}`;
                    } else {
                        popupMessage.textContent = '일정 등록에 실패했습니다.';
                        popupOverlay.style.display = 'flex';
                    }
                } catch (error) {
                    popupMessage.textContent = '오류가 발생했습니다. 다시 시도해 주세요.';
                    popupOverlay.style.display = 'flex';
                }
            });

            popupCloseBtn.addEventListener('click', () => {
                popupOverlay.style.display = 'none';
            });
            popupOverlay.addEventListener('click', (event) => {
                if (event.target === popupOverlay) {
                    popupOverlay.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
