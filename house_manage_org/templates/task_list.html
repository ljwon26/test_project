<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다슬&재원 하우스 관리</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1e3a8a;
            font-size: 28px;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 .house-icon {
            font-size: 32px;
            margin-right: 10px;
            color: #1e3a8a;
        }
        .task-list {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }
        .task-card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative; /* 삭제 버튼 위치 설정을 위해 추가 */
        }
        .task-card h3 {
            margin: 0 0 10px 0;
            color: #1e3a8a;
            font-size: 20px;
        }
        .task-card p {
            margin: 5px 0;
            color: #555;
            font-size: 14px;
        }
        .task-card .due-date {
            font-weight: bold;
            color: #ef4444;
        }
        /* 삭제 버튼 스타일 */
        .delete-form {
            position: absolute;
            top: 10px;
            right: 10px;
            margin: 0;
            padding: 0;
        }
        .delete-button {
            background: none;
            border: none;
            color: #888;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }
        .delete-button:hover {
            color: #ef4444;
        }
        .add-button-container {
            text-align: center;
            margin-top: 30px;
        }
        .add-button {
            background-color: #1e3a8a;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.1s;
        }
        .add-button:hover {
            background-color: #1c2b5e;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="house-icon">🏠</span> 재원&다슬 하우스 관리</h1>
        </div>

        {% if tasks %}
            <div class="task-list">
                {% for task in tasks %}
                <div class="task-card">
                    <form action="/delete_task" method="post" class="delete-form">
                        <input type="hidden" name="task_id" value="{{ task.id }}">
                        <button type="submit" class="delete-button">X</button>
                    </form>

                    <div>
                        <h3>{{ task.item_name }}</h3>
                        {% if task.model_name %}
                            <p>모델명: {{ task.model_name }}</p>
                        {% endif %}
                        <p>마감일: <span class="due-date">{{ task.due_date }}</span></p>
                        <p>이메일: {{ task.email }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <p style="text-align: center; color: #555;">아직 등록된 일정이 없습니다.</p>
        {% endif %}
        
        <div class="add-button-container">
            <a href="/add" class="add-button">새 일정 등록하기</a>
        </div>
    </div>
</body>
</html>
