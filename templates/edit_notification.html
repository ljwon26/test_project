<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알림 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8 font-sans">

    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">알림 관리</h1>

        <!-- 알림 추가/수정 폼 -->
        <div class="bg-gray-50 p-6 rounded-lg mb-8 border-t-4 border-blue-500">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">
                {% if task %}
                알림 수정
                {% else %}
                새 알림 추가
                {% endif %}
            </h2>
            <form action="{% if task %}/edit_notification/{{ task.id }}{% else %}/add_notification{% endif %}" method="post" class="space-y-4">
                <div>
                    <label for="item_name" class="block text-sm font-medium text-gray-700">아이템 이름:</label>
                    <input type="text" id="item_name" name="item_name" value="{{ task.item_name if task }}" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="model_name" class="block text-sm font-medium text-gray-700">모델명 (선택 사항):</label>
                    <input type="text" id="model_name" name="model_name" value="{{ task.model_name if task }}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="due_date" class="block text-sm font-medium text-gray-700">만료일:</label>
                    <input type="date" id="due_date" name="due_date" value="{{ task.due_date.isoformat() if task }}" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">이메일:</label>
                    <input type="email" id="email" name="email" value="{{ task.email if task }}" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    {% if task %}
                    알림 수정
                    {% else %}
                    알림 추가
                    {% endif %}
                </button>
            </form>
        </div>

        <!-- 알림 목록 -->
        <h2 class="text-2xl font-semibold mb-4 text-gray-700">등록된 알림 목록</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">아이템 이름</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">모델명</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">만료일</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">이메일</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">액션</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {% for task in tasks %}
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">{{ task.item_name }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">{{ task.model_name }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">{{ task.due_date.strftime('%Y-%m-%d') }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">{{ task.email }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium flex items-center space-x-2">
                            <a href="/edit_notification/{{ task.id }}" class="text-blue-600 hover:text-blue-900">수정</a>
                            <form action="/delete_notification/{{ task.id }}" method="post" onsubmit="return confirm('정말로 이 알림을 삭제하시겠습니까?');">
                                <button type="submit" class="text-red-600 hover:text-red-900">삭제</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    
</body>
</html>
