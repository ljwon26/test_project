<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}J&D 하우스 관리{% endblock %}</title>
    <!-- Tailwind CSS CDN을 로드하여 스타일을 적용합니다. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome을 로드하여 아이콘을 사용합니다. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            margin-top: 6rem; /* 고정된 네비게이션바 높이만큼 마진을 추가합니다. */
        }
        .container {
            max-width: 960px; /* 컨테이너의 최대 너비를 설정합니다. */
        }
        /* 현재 페이지 링크를 강조하는 스타일 */
        .nav-link.active {
            background-color: #4f46e5;
            color: white;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- 고정된 상단 네비게이션바 -->
    <header class="fixed top-0 left-0 w-full bg-white shadow-md z-50 p-4">
        <div class="container mx-auto flex flex-col sm:flex-row justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800 mb-2 sm:mb-0">
                <i class="fa-solid fa-house-chimney text-indigo-600 mr-2"></i>J&D House
            </h1>
            <nav class="flex space-x-2 sm:space-x-4">
                <!-- 현재 경로에 따라 'active' 클래스를 동적으로 추가합니다. -->
                <a href="/" class="nav-link py-2 px-4 rounded-full text-gray-700 hover:bg-gray-200 transition-colors duration-200">대시보드</a>
                <a href="/add_asset" class="nav-link py-2 px-4 rounded-full text-gray-700 hover:bg-gray-200 transition-colors duration-200">자산 입력</a>
                <a href="/add_house" class="nav-link py-2 px-4 rounded-full text-gray-700 hover:bg-gray-200 transition-colors duration-200">하우스 관리</a>
                <a href="/notifications" class="nav-link py-2 px-4 rounded-full text-gray-700 hover:bg-gray-200 transition-colors duration-200">알림 관리</a>
                <a href="/expenses" class="nav-link py-2 px-4 rounded-full text-gray-700 hover:bg-gray-200 transition-colors duration-200">지출 관리</a>
            </nav>
        </div>
    </header>

    <!-- 메인 콘텐츠 영역 -->
    <main class="container mx-auto bg-white p-6 sm:p-8 rounded-2xl shadow-lg">
        <!-- 이 block에 다른 템플릿의 내용이 삽입됩니다. -->
        {% block content %}{% endblock %}
    </main>

    <script>
        // 현재 URL 경로를 가져와서 활성 링크에 'active' 클래스를 추가하는 스크립트
        document.addEventListener('DOMContentLoaded', () => {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                    link.classList.remove('text-gray-700', 'hover:bg-gray-200');
                }
            });
        });
    </script>
</body>
</html>
