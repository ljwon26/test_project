<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J&D 하우스 관리 - 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">🏠 J&D 하우스 관리</h1>
            <p class="mt-2 text-gray-600">접속을 위해 비밀번호를 입력해주세요.</p>
        </div>

        {% if error %}
        <div class="p-3 text-sm text-center text-red-800 bg-red-100 rounded-lg" role="alert">
            <span class="font-medium">비밀번호가 올바르지 않습니다.</span> 다시 시도해주세요.
        </div>
        {% endif %}

        <form class="space-y-6" action="/login" method="post">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
                <div class="mt-1">
                    <input id="password" name="password" type="password" required
                           class="w-full px-3 py-2 text-gray-700 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Password">
                </div>
            </div>

            <div>
                <button type="submit"
                        class="w-full px-4 py-2 font-semibold text-white bg-blue-600 rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                    로그인
                </button>
            </div>
        </form>
    </div>
</body>
</html>
